about.us.1=About Us
about.us.2=At Velvet, we are an artisan bakery located in the heart of Costa Rica. Since our start in 2010, we have been dedicated to producing high-quality baked goods using only fresh and natural ingredients. We take pride in offering our customers a unique experience in every bite.
about.us.3=Our bakers and pastry chefs have extensive experience in the bakery and pastry industry. We combine classic and modern techniques to create delicious and unique products that never go out of style. From our freshly baked breads to our hand-decorated cakes, each of our products is a true delight for the senses.
about.us.4=At Velvet, our goal is to provide our customers with the best bakery and pastry experience. We strive to exceed your expectations and provide you with high-quality products that make you smile. Come visit us and enjoy a true culinary pleasure at Velvet. We're looking forward to seeing you!
about.us.5=Our Values
about.us.6=At Velvet, we hold ourselves to high standards of excellence and integrity. We are committed to providing our customers with high-quality baked goods while also promoting sustainability and social responsibility.
about.us.7=Quality: We believe that quality should be the cornerstone of everything we do. That's why we use only fresh and natural ingredients in our products, and we never compromise on taste or quality.
about.us.8=Innovation: We are passionate about innovation and creativity. Our team of bakers and pastry chefs is constantly experimenting with new flavors, techniques, and designs to bring you unique and delicious products.
about.us.9=Sustainability: We care deeply about the environment and strive to minimize our impact on the planet. We use sustainable packaging and materials whenever possible, and we source our ingredients locally to reduce our carbon footprint.
