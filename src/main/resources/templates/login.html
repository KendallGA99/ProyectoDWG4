<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Velvet Bakery</title>
    </head>
    <body class="d-flex flex-column min-vh-100" style="background-image: "../../static/img/backery background.jfif"">
        <header th:replace="~{layout/plantilla :: header}"/>
           
        <!-- Login -->
        <div class="mycontainer" style="margin-top: 80px;">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card border-0 shadow rounded-3 p-4 mb-5">
                        <div class="card-body">
                            <h2 class="text-center fw-bold mb-4" style="color: MediumSeaGreen;">[[#{iniciar.sesion.login}]]</h2>
                            <form th:action="@{/login}" method="POST">
                                <div class="mb-3">
                                    <label for="username" class="form-label fw-medium text-secondary">[[#{login.username}]]</label>
                                    <input type="text" class="form-control form-control-lg rounded-3" id="username" name="username" required="true">
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label fw-medium text-secondary">[[#{login.password}]]</label>
                                    <input type="password" class="form-control form-control-lg rounded-3" id="password" name="password" required="true">
                                </div>

                                <button type="submit" class="btn btn-lg w-100 text-uppercase fw-bold py-3 mt-4 rounded-3 text-white" style="background-color: MediumSeaGreen;">
                                    <span>[[#{iniciar.sesion.login.boton}]]</span>
                                </button>
                                <a th:href="@{/registro/registro}" class="btn btn-lg w-100 text-uppercase fw-bold py-3 mt-4 rounded-3 text-white" style="background-color: MediumSeaGreen;">
                                    [[#{boton.registrar.usuario}]]
                                </a>

                                <div class="text-center mt-3">
                                    <a class="text-decoration-none text-dark mx-4 fw-normal" th:href="@{/registro/recordar}">[[#{registro.recordar.us}]]</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
