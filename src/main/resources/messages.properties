about.us.1=Sobre Nosotros
about.us.2=En Velvet, somos una panader\u00eda artesanal ubicada en el coraz\u00f3n de Costa Rica. Desde nuestros inicios en 2010, nos hemos dedicado a producir productos horneados de alta calidad utilizando \u00fanicamente ingredientes frescos y naturales. Nos enorgullecemos de ofrecer a nuestros clientes una experiencia \u00fanica en cada bocado.
about.us.3=Nuestros panaderos y pasteleros tienen una amplia experiencia en el sector de la panader\u00eda y la pasteler\u00eda. Combinamos t\u00e9cnicas cl\u00e1sicas y modernas para crear productos deliciosos y \u00fanicos que nunca pasan de moda. Desde nuestros panes reci\u00e9n horneados hasta nuestros pasteles decorados a mano, cada uno de nuestros productos es un aut\u00e9ntico deleite para los sentidos.
about.us.4=En Velvet, nuestro objetivo es ofrecer a nuestros clientes la mejor experiencia en panader\u00eda y pasteler\u00eda. Nos esforzamos por superar sus expectativas y ofrecerle productos de alta calidad que le hagan sonre\u00edr. Venga a visitarnos y disfrute de un verdadero placer culinario en Velvet. \u00a1Estamos deseando verte!
about.us.5=Nuestros Valores
about.us.6=En Velvet nos exigimos altos niveles de excelencia e integridad. Nos comprometemos a ofrecer a nuestros clientes productos de panader\u00eda de alta calidad, promoviendo al mismo tiempo la sostenibilidad y la responsabilidad social.
about.us.7=Calidad: Creemos que la calidad debe ser la piedra angular de todo lo que hacemos. Por eso solo utilizamos ingredientes frescos y naturales en nuestros productos, y nunca comprometemos el sabor ni la calidad.
about.us.8=Innovaci\u00f3n: Nos apasiona la innovaci\u00f3n y la creatividad. Nuestro equipo de panaderos y pasteleros experimenta constantemente con nuevos sabores, t\u00e9cnicas y dise\u00f1os para ofrecerle productos \u00fanicos y deliciosos.
about.us.9=Sostenibilidad: Nos preocupamos profundamente por el medio ambiente y nos esforzamos por minimizar nuestro impacto en el planeta. Utilizamos envases y materiales sostenibles siempre que es posible, y nos abastecemos de ingredientes locales para reducir nuestra huella de carbono.